buildscript {
    ext.kotlin_version = '1.2.50'

    repositories {
        mavenCentral()
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "gradle.plugin.com.sedmelluq:jdaction:1.0.2"
    }
}

group 'jp.nephy'
version '1.0-SNAPSHOT'

apply plugin: 'kotlin'
apply plugin: "com.sedmelluq.jdaction"

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-reflect:$kotlin_version"

    /* Discord */
    compile "com.jagrosh:jda-utilities:2.1"
    compile "net.dv8tion:JDA:3.6.0_376"
    compile "com.sedmelluq:lavaplayer:1.3.6"
    compile "com.sedmelluq:jda-nas:1.0.5"

    /* Twitter */
    compile "jp.nephy:penicillin:2.0.3"

    /* Google */
    compile "com.google.cloud:google-cloud:0.39.0-alpha"
    compile("com.google.apis:google-api-services-youtube:v3-rev193-1.23.0")

    /* Steam */
    compile "com.lukaspradel:steam-web-api:1.2"

    /* Script Engine */
    compile "org.jetbrains.kotlin:kotlin-script-util:$kotlin_version"
    compile "org.jetbrains.kotlin:kotlin-compiler:$kotlin_version"

    /* Misc */
    compile "jp.nephy:common-utils:1.0.3"
    compile "org.jsoup:jsoup:1.11.2"
    compile "com.rometools:rome:1.9.0"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
